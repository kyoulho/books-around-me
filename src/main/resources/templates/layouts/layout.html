<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Book Around Me</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <link th:href="@{/css/loading.css}" rel="stylesheet"/>
        <!-- JQuery-->
        <script src="/js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" th:href="@{/}">BookAroundMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-3" >
        <div class="container px-lg-5">
            <div class="text-center text-white ">
                <h3 class="display-5 fw-bolder ">Let's find the book</h3>
                <form id="search-form" th:action="@{/book/searchBook}">
                    <label>
                        <input type="text" class="form-text" name="keyword" th:value="${result != null ? result.keyword : ''}"/>
                    </label>
                    <input type="hidden" name="page" value="1"/>
                    <button type="submit" class="btn btn-light">search</button>
                </form>
            </div>
        </div>
    </header>
    <!-- Section-->
    <th:block th:replace="${content}">
    </th:block>
    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Books Around Me 2022</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</th:block>
</html>
